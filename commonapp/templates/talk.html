	.button{position: fixed;left: 82%;bottom:15%;width: 8%;height: 5%;background-color: #9e9eec;}

<body bgcolor="#FFFFFF">
<div style = "float:right"><a href="/teacher/main/">|首页</a></div>

<div>
	<table width="80%" border="0" align="center" cellpadding="10%" cellspacing="10%">

		<td colspan="3"> 
		  <table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr> 
			  <td colspan="2"><img src="/static/img/board_title.gif" width="115" height="30"></td>
			</tr>
		  </table>
		</td>
	  </tr>
	  <tr valign="top"> 
		<td colspan="3"> 
		  <table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr> 
			  <td  colspan="6" bgcolor="#CCCCCC"> 
				<div align="left"></div>
			  </td>
			</tr>
			<tr> 
			  <td width="10%" height="21"> 
				<div align="center"><img src="/static/img/board_title_on.gif" width="16" height="10"></div>

				<div align="center"><img src="/static/img/board_title_subject.gif" width="40" height="12"></div>

				<div align="center"><img src="/static/img/board_title_name.gif" width="32" height="10"></div>

		</td>

</div>
<textarea id = "messtostu" class="fixed"></textarea>
<button type="button"  onclick = "SendMess();" class="button" >发表回复</button>




<div><button type="button" href="javascript:;" id = "choosecourse" data-toggle="modal" data-target="#templatemo_modal" style="display:none"></button></div>
<!-- Modal -->
	<div class="modal fade" id="templatemo_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">课程选择</h4>
			
				<br /><br /> 
				<form action="" method="get">课程编号&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp课程名称<br /><br /> 
					{% for Course_w in mycourse %}
					<div title = "课程介绍：{{Course_w.recommend}}"><label><input name="selectcourse" type="radio" value={{Course_w.id}}>
					{{Course_w.id}} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{Course_w.cname}}
					</label></div>
					{% endfor %}
					<div class="modal-footer">
					<button type="button" onclick = "doSubmit()" class="btn btn-default" data-dismiss="modal">选择</button>
					</div>
				</form> 

	    </div>
	  </div>
	</div>
	</div>
</body>
