<!DOCTYPE html>
<html>
  <head>
    <title>翻转课堂（教师）</title>
    <meta charset="UTF-8">
	
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/templatemo_style.css" rel="stylesheet"> 
        
	<script src="/static/js/jquery-1.10.2.min.js"></script> 
	<script src="/static/js/templatemo_custom.js"></script>
 </head>
  
  <body style="background: #dfdfdf;">  
    <div class="templatemo_smalltitle">课程管理</div>
	<link href="/static/css/daohang.css" rel="stylesheet"> 
	<div id = "a">
		<ul>
			<li><a href="/teacher/main/">|返回首页</a></li>
			<li><a href="/logout/">|注销</a></li>
			<li><a href="/teacher/addcourse/">我要开课</a></li>
		</ul>
	
	</div>
	
    <div id="menu-container" class="main_menu">
	<link href="/static/css/table.css" rel="stylesheet"> 
	<table> 
		<caption><h2><font color="black"><br></br>我的课程<font></h2></caption>
		<tr>
			<th>课程编号</th>
			<th>课程名称</th>
			<th>选课人数</th>
			<th>开课日期</th>
		</tr>
        {% for Course_t in all_objects %}
		  <tr>
			<td><font color="black">{{Course_t.id}}<font></td>
			<td><a style="color:black" href= "/teacher/course/mycourse?id={{Course_t.id}}">{{Course_t.cname}}</td>
			<td><font color="black">{{Course_t.sum}}<font></td>
			<td><font color="black">{{Course_t.starttime}}<font></td>
		  </tr>
		{% endfor %}
    </table> 
	
	
	<div>
		<span style="position:absolute; right:100px; bottom:50px;">
		<button type="button" href="javascript:;" data-toggle="modal" data-target="#templatemo_modal" style="width:100px;height:50px;">删除课程</button>
		</span>
	</div>
	
	
    </div>
    
    <!-- logo start -->
    <div class="logocontainer">
    	<div class="row">
            <div class="templatemo_footer"> </div>
       </div>
    </div>
    <!-- logo end -->  
	
	
	<!-- Modal -->
	<div class="modal fade" id="templatemo_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">删除课程</h4>
			
				<br /><br /> 
				<form action="" method="get">课程编号&nbsp&nbsp&nbsp&nbsp课程名称&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp开课日期<br /><br /> 
					{% for Course_w in all_objects %}
					&nbsp&nbsp&nbsp&nbsp<label><input name="deletecourse" type="checkbox" value={{Course_w.id}} />{{Course_w.id}} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					{{Course_w.cname}}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{Course_w.starttime}}
					</label> <br /><br /> 
					{% endfor %}
					<div class="modal-footer">
						<input type="submit" value="确认删除"> 
					</div>
				</form> 

	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
